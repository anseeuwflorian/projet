<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="d-flex align-items-center m-5">
            <img src="logo.png" alt="" width="50px" class="me-5">
            <span id="title"><h2>Pixelfed</h2></span>
        </div>
    </header>


    <main>
        <div class="mainContainer m-auto">
            <h3 class="text-light my-4">Login</h3>
            <div>
                <form>
                    <div class="form-floating">

                        <form class="form-floating">
                            <input type="email" class="form-control mb-2" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
                            <label for="floatingInputValue">Input with value</label>
                        </form>



                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div>
                      <button type="submit" class="button my-3" id="btn1">Login</button>
                    </div>
                </form>
            </div>
            
            <div class="d-flex flex-column">
                <button class="button mt-4 mb-3" id="btn2">Login with Mastodont</button>
                <button class="button mb-4" id="btn3">Go back</button>
            </div>

            <div class="text-center">
                <a href="">Register</a>
                <span id="separator"></span>
                <a href="">Forgot password</a>
            </div>
        </div>
    </main>


    <footer>

        
    </footer>

    
</body>
</html>
